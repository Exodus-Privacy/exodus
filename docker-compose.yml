version: "3"
services:

  exodus:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./exodus:/exodus/exodus:rw,cached
    depends_on:
      - minio
      - db
      - amqp
    env_file: .env
    ports:
      - "80:8000"
    networks:
      backend:
        aliases:
            - exodus
    user: ${uid?'echo uid=$(id -u) >> .env'}

  minio:
    image: minio/minio:RELEASE.2019-10-12T01-39-57Z
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: exodusexodus
      MINIO_SECRET_KEY: exodusexodus
    networks:
      backend:
        aliases:
            - minio
    command: ["minio", "server", "/data"]

  db:
    image: postgres:11
    restart: always
    volumes:
      - db:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: exodus
      POSTGRES_PASSWORD: exodus
      POSTGRES_DB: exodus
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      backend:
        aliases:
            - db

  amqp:
    image: rabbitmq:3.7-alpine
    ports:
      - "5672:5672"
    networks:
      backend:
        aliases:
            - amqp

networks:
  backend:

volumes:
  minio:
  db:
