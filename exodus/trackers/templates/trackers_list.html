{% extends "base.html"%}
{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-lg-4">
        {% if trackers %}
            <div class="alert bg-light">
                <div class="alert-heading">
                    <h4><span class="badge badge-info">{{ trackers.count }}</span> Recognized tracker{{ trackers.count|pluralize }}</h4>
                </div>
                <hr>
                <ul>
                {% for tracker in trackers %}
                    <li><a href="{% url 'trackers:detail' tracker.id %}">{{ tracker.name }}</a></li>
                {% endfor %}
                </ul>
            </div>
        {% else %}
            <p>No trackers are available.</p>
        {% endif %}
        </div>
    </div>
{% endblock %}
