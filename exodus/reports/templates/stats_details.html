{% extends "base.html" %}
{% block content %}
{% load static %}
<h1>Statistics</h1>
<div class="row">
    {% if trackers %}
    <div class="col">
        <div class="alert alert-info">
            <div class="alert-heading">
                <h4>Most frequent trackers</h4>
            </div>
            <hr>
            <table style="margin: auto">
            {% for result in trackers %}
            <tr><td class="text-right">{{result.name}} </td><td style="width:300px"> 
                <div class="progress">
                    {% if result.score >= 66 %}
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: {{result.score}}%;" aria-valuenow="{{result.score}}" aria-valuemin="0" aria-valuemax="100"></div>
                    {% elif result.score >= 33 %}
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{result.score}}%;" aria-valuenow="{{result.score}}" aria-valuemin="0" aria-valuemax="100"></div>
                    {% else %}
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: {{result.score}}%;" aria-valuenow="{{result.score}}" aria-valuemin="0" aria-valuemax="100"></div>
                    {% endif %}
                </div>
                </td></tr>
            {% endfor %}
            </table>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
