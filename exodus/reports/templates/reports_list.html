{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
    {% if reports %}
        <ul>
        {% for report in reports %}
            <li><a href="{% url 'reports:detail' report.id %}"><b>{{ report.application.handle }}</b></a> - <span class="small"> {{ report.application.version }} analyzed on {{ report.creation_date }}</span></li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</div>
{% endblock %}
