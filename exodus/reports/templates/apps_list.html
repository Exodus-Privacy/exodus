{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="row text-center">
    {% if apps %}
        {% for app in apps %}
            <div class="col-6 col-md-3 col-lg-1">
                <figure class="figure text-center small">
                    <a href="{% url 'reports:search_by_handle' app.handle %}">
                        <img  data-toggle="tooltip" title="{{ app.handle }}" src="{% url 'reports:get_app_icon' app.id %}" width="90px" class="figure-img img-fluid rounded" alt="{{app.handle}}">
                        {% if app.name.strip %}
                            <figcaption class="figure-caption text-truncate">
                                <b>{{ app.name|truncatechars_html:20 }}</b>
                            </figcaption>
                        {% else %}
                            <figcaption class="figure-caption text-truncate">
                                <b>{{ app.handle|truncatechars_html:20 }}</b>
                            </figcaption>
                        {% endif %}
                    </a>
                </figure>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
